<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <title>CRUD Empleados JS</title>
  </head>
  <body>
    <div class="container">
      <br />
      <div class="row">
        <div class="col-md-5">
          <div class="card">
            <div class="card-header">Empleados</div>
            <div class="card-body">
              <form
                action="javascript:void(0);"
                method="post"
                onsubmit="aplicacion.Agregar()"
              >
                <div class="mb-3">
                  <label for="" class="form-label">Nombre:</label>
                  <input
                    type="text"
                    class="form-control"
                    name="nombre"
                    id="nombre"
                    aria-describedby="helpId"
                    placeholder="Nombre del empleado"
                  />
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Correo:</label>
                  <input
                    type="email"
                    class="form-control"
                    name="correo"
                    id="correo"
                    aria-describedby="emailHelpId"
                    placeholder="correodelempleado@email.com"
                  />
                </div>
                <button type="submit" class="btn btn-success">
                  Agregar empleado
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <div class="table-responsive">
            <table class="table text-center">
              <thead>
                <tr class="">
                  <th scope="col">ID</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Correo</th>
                  <th scope="col">Acci√≥n</th>
                </tr>
              </thead>
              <tbody id="empleados"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script>
      var aplicacion = new (function () {
        this.nombre = document.getElementById(nombre);
        this.correo = document.getElementById(correo);
        this.empleados = document.getElementById("empleados");
        this.Leer = function () {
          var datos = "";
          datos =
            "<tr><td>1</td><td>Martin</td><td>mnoguera@moreno.gov.ar</td><td>Editar | Borrar</td></tr>";
          return (this.empleados.innerHTML = datos);
        };
        this.Agregar = function () {
          console.log(nombre.value);
          console.log(correo.value);
        };
      })();
      aplicacion.Leer();
    </script>
  </body>
</html>
